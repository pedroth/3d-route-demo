<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Route Demo</title>
    <!-- main style -->
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <div class="tools">
        <i class="material-icons">
          <a
            title="Github"
            href="https://github.com/pedroth/3d-route-demo"
            target="_blank"
            rel="noopener"
            >code</a
          >
        </i>
        <i class="material-icons">
          <a title="Permalink" href="javascript:void(0)" id="permalink"
            >link
          </a>
        </i>
        <i class="material-icons"
          ><a href="javascript:void(0)" id="sensorDataIcon">sensors</a></i
        ><i class="material-icons"
          ><a href="javascript:void(0)" id="gpsIcon">gps_fixed</a></i
        >
      </div>
      <canvas id="canvas"></canvas>
      <div id="deviceData">
        <div id="accelerationData"></div>
        <div id="rotationData"></div>
        <div id="gpsData"></div>
      </div>
    </div>
  </body>
  <script type="module" src="index.js"></script>
</html>
