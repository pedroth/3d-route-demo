<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Route Demo</title>
    <!-- main style -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="app">
      <canvas id="canvas"></canvas>
      <div id="deviceData">
        <li>acceleration x: <span id="accelerationX"></span>g</li>
        <li>acceleration y: <span id="accelerationY"></span>g</li>
        <li>acceleration z: <span id="accelerationZ"></span>g</li>
        <li>rotation alpha: <span id="alpha"></span>rad</li>
        <li>rotation beta: <span id="beta"></span>rad</li>
        <li>rotation gamma: <span id="gamma"></span>rad</li>
      </div>
    </div>
  </body>
  <script type="module" src="index.js"></script>
</html>
